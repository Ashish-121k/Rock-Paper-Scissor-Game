<!DOCTYPE HTML>
<html>

<head>
  <title>ROCK PAPER SCISSOR</title>

  <link rel="stylesheet" href="styles/10-Rock Paper Scissor.css">

</head>

<body>
    <p class ="title">ROCK PAPER SCISSOR GAME </p>

    <button onclick="playgame('Rock');"
        class = "move-icon-button">
        <img src="images/rock-emoji.png" class = "move-icon">
    </button>

    <button onclick="playgame('Paper');"
        class = "move-icon-button">
        <img src="images/paper-emoji.png" class = "move-icon">
    </button>

    <button onclick="playgame('Scissors');"
        class = "move-icon-button">
        <img src="images/scissors-emoji.png" class = "move-icon">
    </button>

    <p class="js-result result"></p>
    <p class="js-moves moves"></p>
    <p class="js-score score"></p>

    <button onclick="
        score.Wins=0;
        score.Loses=0;
        score.Ties=0;

        localStorage.removeItem('score');         //remove the value(in string form) from a variable or object named score.
        updateScoreElement();
        "
        class = "reset-score-button"
    >
        Reset Score
    </button>

    <script src="script/10-Rock Paper Scissor.js"></script>
    
</body>

</html>
