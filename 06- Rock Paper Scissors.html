    <p>Rock Paper Scissor Game</p>
    
    <button onclick="
    
    let randomnumber=Math.random(); //math.random() takes the number between 0or1
    
    let computermove='';
    
    if(randomnumber>=0 && randomnumber<=1/3)
    {
        computermove='Rock';
    }
    
    else if(randomnumber>1/3 && randomnumber<=2/3)
    {
        computermove='Paper';
    }
    
    else if(randomnumber>2/3 && randomnumber<=1)
    {
        computermove='Scissor';
    }
    
    let result ='';
    
    if(computermove==='Rock')
    {
        result = 'Tie';
    }
    
    else if(computermove==='Paper')
    {
        result = 'You Lose';
    }
    
    else if(computermove==='Scissor')
    {
       result ='You Win';
    }
    
    alert(`You Pick Rock. Computer Picked ${computermove}. ${result}`);
    
    
    ">
        Rock
